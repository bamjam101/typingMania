<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="scriptnew.js"></script>
    <title>typingMania</title>
</head>

<body>
    <section id="landing-page">
        <h1>Welcome to typingMania</h1>
        <img src="./image/sn_x600-pad_600x600_f8f8f8-removebg-preview.png" alt="Notepad Icon" class="theme">
        <a onclick="curtain()">Start</a>
    </section>

    <main>
        <section class="side-bar">
            <header class="page-header">
                <h1>Skriible</h1>
            </header>
            <div class="toolbar-mobile"></div>
            <div class="toolbar">
                <header>
                    <h3>Tools</h3>
                </header>
                <!-- <i class="fa fa-plus" aria-hidden="true" id="add"></i> -->
                <div class="tools">
                    <i class="fa fa-bold" aria-hidden="true" id="bold"></i>
                    <i class="fa fa-italic" aria-hidden="true" id="italics"></i>
                    <i class="fa fa-underline" aria-hidden="true" id="underline"></i>
                </div>
            </div>
            <div class="read-write-container">
                <header>
                    <h3>Choose read/write mode</h3>
                </header>
                <select id="selection">
                        <option value="Read" name="modes">Read</option>
                        <option value="Write" names="modes">Write</option>
                </select>
                <div class="option">
                    <button type='button'onclick="variousOptions()" id="pick">Pick</button>
                    <button id="cpy-btn">Copy</button>
                </div>
            </div>
            <section class="text-field">
                    <input type="text" name="inputTitle" id="inputTitle">
                    <textarea name="inputText" id="inputText" ></textarea>
            </section>
        </section>
        <div class="preview">
            <header class="doc-title">
                <h3 class="title"></h3>
            </header>
            <div class="doc-body">
                <p class="para"></p>
            </div>
        </div>
    </main>

    <button id="btn">Save Note</button>

    <section class="notes-container">
        <div class="notes-interface">
        </div>
    </section>
    <footer>
        <h4>Copyright &Copy; reserved by SYNX Hackathon Unit</h4>
    </footer>
</body>

</html>
